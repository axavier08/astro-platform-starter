<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      color: #333;
    }
    header {
      background-color: #0974c3;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #0974c3;
    }
    .portfolio img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0974c3;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #065a99;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo a CPDgo!</h1>
    <p>Solução móvel para seu ERP RM TOTVS!</p>
  </header>

  <section id="sobre">
    <h2>Sobre o produto!</h2>
    <p>Chegamos para apoiar seu negócio com mobilidade e alcançar seus dados e processos na palma da mão!</p>
	<p>Para mais informações entre em contato e agende uma demonstração</p>
  </section>

  <section id="portfolio">
    <h2>Portfólio</h2>
    <div class="portfolio">
      <img src="https://via.placeholder.com/800x400?text=Projeto+1" alt="Projeto 1" />
      <img src="https://via.placeholder.com/800x400?text=Projeto+2" alt="Projeto 2" />
    </div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <form name="contato" method="POST" data-netlify="true">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
